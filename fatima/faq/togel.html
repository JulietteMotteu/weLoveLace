<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css">
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <link rel="stylesheet" href="css/faq.css">
</head>
<body>
   <article class="faq">
  <div class="faq_description">
      <h1>Simple FAQ</h1>
      <p>Short description about this faq</p>
  </div>
  <dl class="faq-collection">
    <dt class="faq-collection_question toggle-faq-js" tabindex="0">
        Can I use tables for creating a webpage?<i class="fa fa-chevron-down"></i>
      </dt>
    <dd class="faq-collection_answer faq-answer-js">
      No, you should use Semantic HTML for the structure and CSS for the presentation
      <a href="#"><i class="fa fa-long-arrow-right"></i>Read more</a>
    </dd>
    <dt class="faq-collection_question toggle-faq-js" tabindex="0">
        Which browser should I support<i class="fa fa-chevron-down"></i></dt>
    <dd class="faq-collection_answer faq-answer-js">
      As a minimum you should support the latest versions of Firefox, Opera and Safari
    </dd>
  </dl>
</article>
<script>
    (function($) {
  'use strict';

  $('.toggle-faq-js').click(function() {
    $(this).toggleClass('faq-collection_question--visable');
    $(this).next('.faq-answer-js').slideToggle(150);
  });

  $('.toggle-faq-js').keypress(function(e) {
    var key = e.which;
    if (key === 13) // the enter key code
    {
      $(this).toggleClass('faq-collection_question--visable');
      $(this).next('.faq-answer-js').slideToggle(150);
    }
  });
})(jQuery);
</script>
</body>
</html>
